<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(sunny){
        document.write(sunny);
        pulaLinha();
    }

    var numeroPensado = Math.round(Math.random()*10);
    var chute = parseInt(prompt("Digite seu chute!"));

    if(chute==numeroPensado){
        mostra("Você acertou!");
    }else{
        mostra("Você errou, número pensado foi "+ numeroPensado);
    }

</script>
