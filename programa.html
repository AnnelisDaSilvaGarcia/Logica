<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>");
    }

    var ano = 2016;

    document.write("Flávio nasceu em " + (ano - 1977) 
    + " anos");

    pulaLinha();

    document.write("Joaquim nasceu em " + (ano - 1996) + " anos");

    pulaLinha();

    ano = 2017;
    document.write("Barney nasceu em " + (ano - 1976) + " anos");

</script>
