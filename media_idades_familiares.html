<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(sunny){
        document.write(sunny);
        pulaLinha();
    }

    var totalFamiliares = parseInt(prompt("Quantidade de familiares?"));

    var i = 1;
    var totalIdades = 0;
    while(i <= totalFamiliares){
        var idade = parseInt(prompt("Digite a idade do familiar"));
        totalIdades = totalIdades + idade;
        i++;
    }

    var medidaDasIdades = totalIdades/totalFamiliares;
    mostra("A média das idades dos familiares é "+medidaDasIdades);
    mostra("FIM")

</script>
