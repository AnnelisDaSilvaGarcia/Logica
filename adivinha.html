<meta charset="UTF-8">
<input/>
<button>Compare com o meu segredo</button>
<script>
    function sorteia(){
        return Math.round(Math.random()*10)
    }
    function sorteiaNumeros(quantidade){
        var segredos = [];
        var num = 1;
        while(num<=quantidade){
            var numAlea = sorteia();
            if(numAlea != 0){
                var achou = false;
                for(var i = 0; i<segredos.length; i++){
                    if(segredos[i] == numAlea){
                        achou = true;
                        break;
                    }
                }
                if(achou == false){
                    segredos.push(numAlea);
                    num++;
                }
            }
        }
        return segredos;
    }
    var segredos = sorteiaNumeros(3);
    var input = document.querySelector("input");
    input.focus();
    function verifica(){
        var achou = false;
        for(var i = 0; i<segredos.length; i++){
            if(input.value == segredos[i]){
                alert("Você ACERTOU!!!!");
                achou = true;
                break;
            }
        }
        if(achou == false){
            alert("Você ERROU!!!!");
        }
        input.value = "";
        input.focus();
    }
    var button = document.querySelector("button");
    button.onclick = verifica;
</script>
