<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br>");
        document.write("<hr>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write("<big>"+frase+"</big>");
        pulaLinha();
    }

    var ano = 2016;
    mostra("Eu nasci em : " + (ano - 1977));
    mostra("Adriano nasceu em : " + (ano - 1996));
    mostra("Paulo nasceu em : " + (ano - 1976));

</script>
