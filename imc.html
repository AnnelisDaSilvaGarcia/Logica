<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(sunny){
        document.write(sunny);
        pulaLinha();
    }

    function calculaImc(peso, altura){
        var imc = peso / (altura * altura);
        return imc;
    }

    var imcSunny = calculaImc(59, 1.68);
    var imcAmigo = calculaImc(68, 1.72);

    mostra(imcSunny);
    mostra(imcAmigo);

</script>
