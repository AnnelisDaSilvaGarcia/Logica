<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(sunny){
        document.write(sunny);
        pulaLinha();
    }

    function calculaImc(peso, altura){
        var imc = peso / (altura * altura);
        mostra("O imc calculado é " + imc);
    }

    calculaImc(59, 1.68);
    calculaImc(68, 1.72);

</script>
