<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(sunny){
        document.write(sunny);
        pulaLinha();
    }

    function calculaImc(peso, altura){
        return imc = peso / (altura * altura);
    }

    var nome = prompt("Informe seu nome");
    var alturaInformada = parseFloat(prompt(nome + ", digite sua altura"));
    var pesoInformado = parseInt(prompt(nome + ", digite seu peso: "));

    var imc = calculaImc(pesoInformado, alturaInformada);

    document.write(nome + ", o seu IMC é " + imc);

</script>
