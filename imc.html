<!--Aula três-->
<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(sunny){
        document.write(sunny);
        pulaLinha();
    }

    var ano = 2016;

    mostra("Flávio nasceu em " + (ano - 1977) + " anos");

    mostra("Joaquim nasceu em " + (ano - 1996) + " anos");

    ano = 2017;

    mostra("Barney nasceu em " + (ano - 1976) + " anos");

</script>
